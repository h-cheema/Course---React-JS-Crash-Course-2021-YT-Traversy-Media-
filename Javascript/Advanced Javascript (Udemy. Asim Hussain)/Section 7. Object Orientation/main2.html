<script>

// Pseudo classical inheritance
"use strict"

function Person(fn, ln) {
    this.fn = fn // with use strict, "this" set to undefined.
    this.ln = ln
    this.fullName = function() {
        return this.fn + ' ' + this.ln
    }
};

Person.prototype.fullName_prototype = function() {
    return this.fn + ' ' + this.ln
}

// var dude = Person("asim", "hussain") // creates error
var dude = new Person("asim", "hussain");
dude.fn = "moo";
console.log(dude);


var dude = {};
// Person.call(dude, "asim", "hussain");
// console.log(dude.fullName());

// the __proto__ of dude points to the constructor prototype of Person
console.log(dude.fullName_prototype());


</script>
