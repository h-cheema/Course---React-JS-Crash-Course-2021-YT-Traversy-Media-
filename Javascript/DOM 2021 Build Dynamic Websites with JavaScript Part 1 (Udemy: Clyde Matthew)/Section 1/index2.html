<html>
    <head>
        <style>
            h1.heading::before {
                content: '*';
            }
            p::first-line {
                color: red;
            }
            p::after {
                content: url(smiley.png);
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <h1 class="heading">Pseudo Elements Are Weird</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident, ipsum. Earum corporis obcaecati quas, unde labore dolor pariatur repellat ea! Voluptates quod molestiae rerum sunt quo! Nihil dignissimos quisquam voluptatum?</p>
    </body>
</html>
