<html>
    <head>
        <title>
            DOM vs JS
        </title>
    </head>
    <body>
        
        <h1>Want to find out what Shivoo means?</h1>
        <p>Click below to find out.</p>
        <button onclick="newWindow()">Curious?</button>
        
        <script>
            function newWindow() {
                let url = 'https://dictionary.com/browse/shivoo?s=t';
                let newWindow = window.open(url, "",  "width=500, height=800")
                // close window after 5 seconds
                setTimeout(() => {
                    newWindow.close() // newWindow obj holds reference. has methods.
                }, 5000);
            }
        </script>

    </body>
</html>
