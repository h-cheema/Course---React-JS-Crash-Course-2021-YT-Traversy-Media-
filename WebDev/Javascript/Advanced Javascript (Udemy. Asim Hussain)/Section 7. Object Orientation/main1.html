<script>

    var animal = { kind: 'human' };
    console.log(animal)

    var asim = {};
    asim.__proto__ = animal; // add animal proto to asim.
    console.log("asim.kind = " + asim.kind); // asim.kind now = human.
    console.log("animal.isPrototypeOf(asim) = " + animal.isPrototypeOf(asim)); // asim.kind now = human.

    asim.kind = 'igloo';
    console.log(asim.kind);
    console.log();

    // asim.__proto__.kind = 'hi' // set value of proto.kind
