<!DOCTYPE html>
<html lang="en">
<head></head><body></body>
<script>

    // ERROR HANDLING

    function doAsyncTask(cb) {
        setTimeout(
            () => { cb("Error!") }, 0
        );
    }

    // "Error First Callback" - used when errors need to be handled.
    doAsyncTask(
        (err, data) => { // first parameter is alwas the error handler.
            if (err) {
                throw err
            }else{
                console.log("Data ", data)
            }
        }
    );


    // This is called "Callback Hell".
    doAsyncTask(() => {
        doAsyncTask(() => {
            doAsyncTask(() => {
                doAsyncTask(() => {
                    doAsyncTask(() => {})
                })
            })
        })
    })
    

</script>
</html>
