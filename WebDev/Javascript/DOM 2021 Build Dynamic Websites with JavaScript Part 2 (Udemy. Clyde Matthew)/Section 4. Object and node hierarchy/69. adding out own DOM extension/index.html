<html>
    <body>
        <script>

            Element.prototype.red = function() {
                this.style.color = 'red'; 
            };

            let p = document.createElement('p');

            document.write('hi');

            p.textContent = "This is a new paragraph element.";
            document.body.appendChild(p);
            p.red();

        </script>
    </body>
</html>
